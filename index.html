<!DOCTYPE html>
<html>
  <head>
    <title>DOM Elements Example</title>

    <!-- custom css file -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
      <h1>JS CRUD APP</h1>
    </header>
    <main>

      <!-- filter button -->
      <div class="filterGender">
        <label for="male-filter">Male</label>
        <input type="radio" id="male-filter" name="gender-filter" value="male"
          />
        <label for="female-filter">Female</label>
        <input type="radio" id="female-filter" name="gender-filter"
          value="female" />
      </div>


      <form>
        <div class="input_field_wrapper">
          <input type="text" placeholder="Enter Your Name" id="name-input" />
        </div>

        <div class="input_field_wrapper">
          <input type="text" placeholder="Enter Your Gender" id="gender-input"
            />
        </div>

        <button type="submit">Add to Main</button>
      </form>

      <div id="elements-container">

      </div>


    </main>
    <footer>
      <p>&copy; 2023 || By Chinmaya Prasad</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
